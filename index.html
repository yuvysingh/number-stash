<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Number Stash</title>
  </head>
  <body id="body">
    <h1>Number stash</h1>
    <div id="number"></div>
    <div id="btnContainer">
      <button id="yes" class="btn">Stash</button>
      <button id="no" class="btn">Leave</button>
    </div>

    <div id="stashedNum"></div>

    <div id="modal">
      <div class="modalContent">
        <span id="modalCloseBtn">&times;</span>
        <p id="score"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
